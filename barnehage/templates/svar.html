{% extends 'base.html' %}
<!-- Skriv inn din kode her for å returnere svar for bruksscenario om svar på en søknad. -->
{% block content %}
<table border="1">
	{% for k,v in data.items() %}
	<tr>
		<th>{{ k }}</th>
		<td>{{ v }}</td>
	</tr>
	{% endfor %}
</table>

<div>
	{%if har_barnehage_tilbud %}
	<h2>Gratulerer! Du har fått barnehageplass!</h2>
	{% else %}
	<h2>Desverre, det er ingen ledige plasser for ditt barn.</h2>
	{% endif %}
</div>
{% endblock %}
